buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'sonatype'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

project.ext.buildnumber = "undefined"
if (System.getenv().BUILD_NUMBER) project.buildnumber = System.getenv().BUILD_NUMBER

apply plugin: 'forge'

ext.configFile = file 'build.properties'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = config.mod_version + "-" + project.buildnumber
group = config.mod_group
archivesBaseName = config.mod_name

minecraft {
    version = config.minecraft_version + '-' + config.forge_version + '-' + config.minecraft_version
    runDir = 'minecraft'
    replace '${version}', project.version
}

repositories {
    mavenCentral()
    maven {
        name = 'ilexiconn'
        url = 'http://maven.ilexiconn.net/'
    }
}

dependencies {
    compile "net.ilexiconn.llibrary:LLibrary:${config.llibrary_version}-${config.minecraft_version}:dev"
    compile "thehippomaster:AnimationAPI:${config.animationapi_version}:dev"
}

processResources {
    inputs.property 'version', project.version
    inputs.property 'mcversion', project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}